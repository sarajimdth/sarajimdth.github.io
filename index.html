<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Proyecto tareas</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola, Sara jimenez </h1>
            <span>Vamos a cumplir tus metas</span>
        </div>
    
        <div class="agregar-tareas">
            <input type="text" id="input" placeholder="agregar una tarea">
            <i id="boton-enter"class="fas fa-plus-circle"></i>
        </div>
    
       
        <div class="seccion-tareas">
            <h3> Tareas Pendientes </h3>
            <ul id="lista">
                <li id="elemento">
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text"> Hacer la tarea de biologia </p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li>
             
            </ul>
        </div>  
    </div>
    <script src="script.js"></script>

</body>
</html>
